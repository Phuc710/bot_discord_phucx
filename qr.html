<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Art QR Code Generator</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .container {
    background: rgba(30, 41, 59, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 32px;
    padding: 40px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
  }

  .header {
    text-align: center;
    margin-bottom: 32px;
  }

  .title {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    font-size: 32px;
    font-weight: 800;
    color: #fff;
    margin-bottom: 12px;
    letter-spacing: -0.5px;
  }

  .sparkle {
    font-size: 28px;
    animation: sparkle 2s ease-in-out infinite;
  }

  @keyframes sparkle {
    0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
    50% { opacity: 0.6; transform: scale(1.2) rotate(180deg); }
  }

  .subtitle {
    color: rgba(255, 255, 255, 0.7);
    font-size: 14px;
    line-height: 1.6;
  }

  .badge {
    display: inline-block;
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    color: #fff;
    padding: 4px 12px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 700;
    margin-left: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .qr-display {
    position: relative;
    background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
    border-radius: 24px;
    padding: 24px;
    margin-bottom: 32px;
    min-height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid rgba(255, 255, 255, 0.1);
    overflow: hidden;
  }

  .qr-wrapper {
    position: relative;
    background: #fff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    max-width: 400px;
    width: 100%;
  }

  #qrCanvas {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 12px;
  }

  .generation-badge {
    position: absolute;
    top: 16px;
    right: 16px;
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    color: #fff;
    padding: 8px 16px;
    border-radius: 999px;
    font-size: 11px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    animation: slideIn 0.5s ease-out;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateX(20px); }
    to { opacity: 1; transform: translateX(0); }
  }

  .controls {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .input-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .input-label {
    color: rgba(255, 255, 255, 0.9);
    font-size: 13px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  input[type="text"],
  input[type="url"] {
    width: 100%;
    padding: 14px 16px;
    background: rgba(15, 23, 42, 0.6);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: #fff;
    font-size: 15px;
    transition: all 0.2s;
    outline: none;
  }

  input[type="file"] {
    padding: 12px;
    background: rgba(15, 23, 42, 0.6);
    border: 2px dashed rgba(139, 92, 246, 0.4);
    border-radius: 12px;
    color: rgba(255, 255, 255, 0.8);
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .button-group {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }

  button {
    padding: 14px 24px;
    border: none;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .btn-primary {
    background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
    color: #fff;
  }

  .btn-secondary {
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
  }

</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">
        <span class="sparkle">‚ú®</span>
        AI QR Code Generated!
        <span class="sparkle">‚ú®</span>
      </h1>
      <p class="subtitle">
        Your text has been transformed into a stunning AI-powered QR code
        <span class="badge">Scan Me!</span>
      </p>
    </div>

    <div class="qr-display">
      <div class="qr-wrapper">
        <canvas id="qrCanvas"></canvas>
      </div>
      <div class="generation-badge" id="genBadge" style="display: none;">
        ‚ö° Generated
      </div>
    </div>

    <div class="controls">
      <div class="input-group">
        <label class="input-label">üìù Content (URL ho·∫∑c Text)</label>
        <input type="text" id="contentInput" placeholder="Nh·∫≠p URL ho·∫∑c text" value="https://github.com" />
      </div>

      <div class="input-group">
        <label class="input-label">üé® Ch·ªçn ·∫¢nh N·ªÅn AI Art</label>
        <input type="file" id="bgImageInput" accept="image/*" />
      </div>

      <div class="button-group">
        <button class="btn-primary" id="generateBtn">üöÄ Generate QR</button>
        <button class="btn-secondary" id="downloadBtn" disabled>üíæ Download PNG</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const canvas = document.getElementById('qrCanvas');
    const ctx = canvas.getContext('2d');
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const contentInput = document.getElementById('contentInput');
    const bgImageInput = document.getElementById('bgImageInput');
    const genBadge = document.getElementById('genBadge');

    let backgroundImage = null;
    canvas.width = 600;
    canvas.height = 600;

    bgImageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.onload = () => { backgroundImage = img; };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function drawDefaultBackground() {
      const grd = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      grd.addColorStop(0, '#667eea');
      grd.addColorStop(0.5, '#764ba2');
      grd.addColorStop(1, '#f093fb');
      ctx.fillStyle = grd;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawBackgroundImage() {
      if (backgroundImage) {
        const scale = Math.max(canvas.width / backgroundImage.width, canvas.height / backgroundImage.height);
        const x = (canvas.width - backgroundImage.width * scale) / 2;
        const y = (canvas.height - backgroundImage.height * scale) / 2;
        ctx.drawImage(backgroundImage, x, y, backgroundImage.width * scale, backgroundImage.height * scale);
      } else drawDefaultBackground();
    }

    async function generateQR() {
      const content = contentInput.value.trim() || 'https://github.com';
      generateBtn.disabled = true;
      generateBtn.textContent = '‚è≥ Generating...';
      drawBackgroundImage();

      const tempDiv = document.createElement('div');
      tempDiv.style.position = 'absolute';
      tempDiv.style.left = '-9999px';
      document.body.appendChild(tempDiv);

      new QRCode(tempDiv, {
        text: content,
        width: 500,
        height: 500,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        const qrImg = tempDiv.querySelector('img');
        if (qrImg) {
          const img = new Image();
          img.onload = () => {
            ctx.globalCompositeOperation = 'multiply';
            ctx.globalAlpha = 0.9;
            const qrSize = 500;
            const qrX = (canvas.width - qrSize) / 2;
            const qrY = (canvas.height - qrSize) / 2;
            ctx.drawImage(img, qrX, qrY, qrSize, qrSize);
            ctx.globalCompositeOperation = 'source-over';
            ctx.globalAlpha = 1;

            document.body.removeChild(tempDiv);
            downloadBtn.disabled = false;
            genBadge.style.display = 'block';
            generateBtn.disabled = false;
            generateBtn.textContent = 'üöÄ Generate QR';
            setTimeout(() => (genBadge.style.display = 'none'), 3000);
          };
          img.src = qrImg.src;
        }
      }, 200);
    }

    generateBtn.addEventListener('click', generateQR);
    downloadBtn.addEventListener('click', () => {
      const url = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url;
      a.download = `ai-art-qr-${Date.now()}.png`;
      a.click();
    });

    drawDefaultBackground();
  </script>
</body>
</html>
